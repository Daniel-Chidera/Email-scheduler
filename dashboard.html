<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemindFlow Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/dashboard.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">RemindFlow</div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Create Reminder</a></li>
                    <li><a href="#">Scheduled Emails</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-title">Welcome, User</div>
                <div class="search-user">
                    <input type="text" placeholder="Search...">
                    <div class="user-icon">U</div>
                </div>
            </header>
            <section class="stats">
                <div class="stat-card">Total Reminders: <span id="total-reminders">0</span></div>
                <div class="stat-card">Upcoming Events: <span id="upcoming-events">0</span></div>
                <div class="stat-card">Emails Sent: <span id="emails-sent">0</span></div>
                <div class="stat-card">Missed Alerts: <span id="missed-alerts">0</span></div>
            </section>
            <section class="recent-reminders">
                <h2>Recent Reminders</h2>
                <ul id="reminder-list"></ul>
            </section>
            <section class="calendar">
                <h2>Calendar</h2>
                <input type="date" id="date-picker">
            </section>
            <button class="add-reminder-btn" onclick="openModal()">Add New Reminder</button>
        </main>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Reminder</h2>
            <input type="text" id="reminder-input" placeholder="Enter reminder">
            <button onclick="addReminder()">Add</button>
        </div>
    </div>
    <script src="Assets/js/dashboard.js"></script>
</body>

</html>
